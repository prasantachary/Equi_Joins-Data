<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background: papayawhip;
            text-align: center;
            font-size: bold;
            text-decoration: solid;
        }
        th{
            color: orangered;
            font-weight: bold;
        }
        td{
            color: brown;
        }
    </style>
</head>
<body>
    <center>
        <h1>emp_mgr_dept</h1>
        <table border="3px">
            <tr>
                <th>ENAME</th>
                <th>Manager</th>
                <th>DNAME</th>
                <th>SAL</th>
                <th>HIREDATE </th>
            </tr>
            {% for eo in EMD %}
                <tr>
                    <td>{{ eo.ename }}</td>
                    <td>{{ eo.mgr.ename }}</td>
                    <td>{{ eo.deptno.dname }}</td>
                    <td>{{ eo.sal }}</td>
                    <td>{{eo.hiredate }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
